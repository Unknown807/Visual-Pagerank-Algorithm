<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visual Pagerank</title>
        <link rel="stylesheet" href="./styles/style.css"/>
    </head>
    <body>
        <div id="options">
            <h2 id="heading">Pagerank Algorithm Visualised</h2>
            <input id="add-button" type="button" value="Add Page" />
            <input id="delete-button" type="button" value="Delete Selected Page" />
            <input id="reset-button" type="button" value="Reset"/>

            <br/>
            <label for="d-factor">Dampening Factor: </label>
            <input id="d-factor" type="number" placeholder="Dampening Factor" min="0" max="1" step="0.01"/>
        </div>

        <div id="canvas"></div>
        
        <script src="./scripts/index.js"></script>
    </body>
</html>
