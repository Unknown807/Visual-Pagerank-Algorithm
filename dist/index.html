<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visual Pagerank</title>
        <link rel="stylesheet" href="./styles/style.css"/>
    </head>
    <body>
        <div>
            <h2 id="heading">Pagerank Algorithm Visualised</h2>
            <form>
                <table id="form-table">
                    <tr>
                        <th></th>
                        <th><span>Dampening Factor</span></th>
                        <th><span>0,1,2...</span></th>
                        <th><span>A,B,C...</span></th>
                    </tr>
                    <tr>
                        <td><input type="button" value="Add Page" /></td>
                        <td><input type="number" placeholder="Dampening Factor"/></td>
                        <td><input type="radio" name="page-labelling" value="0,1,2..." active/></td>
                        <td><input type="radio" name="page-labelling" value="A,B,C..."/></td>
                    </tr>
                </table>
                
            </form>
        </div>

        <div id="canvas"></div>
        
        <script src="./scripts/index.js"></script>
    </body>
</html>
